

<div fxLayout="column">
    <div>
        <h1>Heroes Finder</h1> 
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Search</h3>
        
          <mat-form-field>
            
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="term"
                   [matAutocomplete]="auto"
                   (input)="searching()">

            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="optionSelected( $event )"
            >
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
              
              <mat-option value="" *ngIf="heroes.length === 0 && term.trim().length > 0">
                The Hero {{ term }} has not been found
              </mat-option>

            </mat-autocomplete>
          </mat-form-field>
   
        

    </div>
    <div>
      <pre>{{ heroeSelected | json }}</pre>
    </div>

    <div *ngIf="heroeSelected">
      <app-hero-card [heroe]="heroeSelected"></app-hero-card>
    </div>
</div>
