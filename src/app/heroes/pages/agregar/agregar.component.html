<h1>New Hero - <small>Aquaman</small></h1>

<div fxLayout="row" fxLayoutGap="40px">
   
    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayoutGap="20px">
            <mat-form-field >
                <mat-label>Super Hero</mat-label>
                <input autocomplete="off"
                       matInput
                       type="text"
                       required>
            </mat-form-field>
    
           
            <mat-form-field >
                <mat-label>Alter Ego</mat-label>
                <input autocomplete="off"
                       matInput
                       type="text"
                       required>
            </mat-form-field>
        </div>


        <mat-form-field >
            <mat-label>First Appearance</mat-label>
            <input autocomplete="off"
                   matInput
                   type="text"
                   required>
        </mat-form-field>

        
        <mat-form-field >
            <mat-label>Character</mat-label>
            <input autocomplete="off"
                   matInput
                   type="text"
                   required>
        </mat-form-field>

        
        <mat-form-field >
            <mat-label>Creator</mat-label>
            <mat-select>
                <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id">
                    {{ publisher.description }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        
        <mat-form-field >
            <mat-label>Photo Url</mat-label>
            <input autocomplete="off"
                   matInput
                   type="url"
                   required>
        </mat-form-field>
        <br>


        <button mat-raised-button color="primary">
            <mat-icon>edit</mat-icon>
            Save
        </button>


    </div>

    <div fxFlex="50">
        <img [src]="heroe | image">
    </div>

</div>
